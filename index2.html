<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestão</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <div id="sugestao">
        <form class="card">
            <div class="card-header">
                <h2>Escreva aqui a sua sugestão:</h2>
            </div>

            <div class="card-content">

                <div class="card-content-area">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" autocomplete="off">
                </div>

                <a class="enviar" href="index3.html"><br>Enviar</a>
            </div>
        </form>
    </div>
</body>

</html>
